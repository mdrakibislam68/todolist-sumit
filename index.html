<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
      <h1 id="header" class="header">To-Do App</h1>
      <form class="new-task-container box">
        <label for="">Add New Task</label>
        <input type="text" name="" id="new-task" />
        <button type="submit" id="addTask">Add Task</button>
      </form>

      <div class="todo-list box">
        <div class="header">
          <h2>Incomplete Tasks</h2>
          <label for="search"
            ><input type="text" id="search-input" onkeyup="searchItem()" /><img
              onclick="showInput()"
              id="search"
              src="search.png"
              alt=""
          /></label>
        </div>

        <ul id="items"></ul>
      </div>
      <div class="completet-list box">
        <h2>Completed Tasks</h2>

        <ul class="complete-ul"></ul>
      </div>
    </section>
    <script src="script.js"></script>
    <!-- <script src="newScript.js"></script> -->
    <!-- <script src="default.js"></script> -->
  </body>
</html>
